<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            transition: background 0.3s ease;
            min-height: 100vh;
        }.navbar {
        background: linear-gradient(135deg, #2f1fda, #4bd9e6);
        color: black;
        padding: 20px;
        font-size: 36px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .container {
        max-width: 800px;
        margin: 30px auto;
        padding: 20px;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 30px;
    }

    .buttons button {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: linear-gradient(135deg, #2f1fda, #4bd9e6);
        color: white;
    }

    .buttons button:hover {
        transform: translateY(-2px);
        box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        background: linear-gradient(135deg, #1b0db7, #17a0ac);
    }

    .form-section {
        display: none;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        max-width: 400px;
        margin: 0 auto;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        text-align: left;
    }

    label {
        margin-bottom: 5px;
        color: #34495e;
        font-weight: 500;
    }

    input {
        padding: 12px;
        border: 1px solid #bdc3c7;
        border-radius: 4px;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }

    input:focus {
        border-color: #3498db;
        outline: none;
    }

    button[type="submit"] {
        background: linear-gradient(135deg, #2f1fda, #4bd9e6);
        color: white;
        padding: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
        background: linear-gradient(135deg, #1b0db7, #17a0ac);
    }

    .login-link {
        text-align: center;
        margin-top: 15px;
    }

    .login-link a {
        color: #2f1fda;
        text-decoration: none;
        font-weight: 500;
    }

    .login-link a:hover {
        text-decoration: underline;
    }

    @media (max-width: 600px) {
        .buttons {
            flex-direction: column;
        }
    }
</style>

</head>
<body>
    <div class="navbar">Login Portal</div>
    <div class="container">
        <div class="buttons">
            <button onclick="showForm('user')">User Login</button>
            <button onclick="showForm('member')">Member Login</button>
            <button onclick="showForm('admin')">Admin Login</button>
        </div><div id="user-form" class="form-section">
        <h2>User Login</h2>
        <form>
            <div class="form-group">
                <label for="user-email">Email:</label>
                <input type="email" id="user-email" required>
            </div>
            <div class="form-group">
                <label for="user-password">Password:</label>
                <input type="password" id="user-password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="login-link">
            <a href="RegistrationPortal.html?type=user">Create Account</a> | <a href="forgetpass.html">Forgot Password?</a>
       
       </div>
    </div>

    <div id="member-form" class="form-section">
        <h2>Member Login</h2>
        <form>
            <div class="form-group">
                <label for="member-email">Email:</label>
                <input type="email" id="member-email" required>
            </div>
            <div class="form-group">
                <label for="member-password">Password:</label>
                <input type="password" id="member-password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="login-link">
            <a href="RegistrationPortal.html?type=member">Create Account</a> | <a href="forgetpass.html">Forgot Password?</a>
       
       </div>
    </div>

    <div id="admin-form" class="form-section">
        <h2>Admin Login</h2>
        <form>
            <div class="form-group">
                <label for="admin-email">Email:</label>
                <input type="email" id="admin-email" required>
            </div>
            <div class="form-group">
                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="login-link">
            <a href="RegistrationPortal.html?type=admin">Create Account</a> | <a href="forgetpass.html">Forgot Password?</a>
       
       </div>
    </div>
</div>

<script>
        function showForm(role) {
            document.body.style.cursor = 'wait';
            document.querySelectorAll('.form-section').forEach(form => {
                form.style.display = 'none';
            });
            
            const colors = {
                user: '#e0f7fa',
                member: '#e6e6fa',
                admin: '#10172a'
            };
            
            setTimeout(() => {
                document.getElementById(role + '-form').style.display = 'block';
                document.body.style.background = colors[role];
                document.body.style.cursor = 'default';
            }, 300);
        }
        
        showForm('user');
</script>

</body>
</html>
