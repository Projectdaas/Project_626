<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            transition: background 0.3s ease;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(135deg, #2f1fda, #4bd9e6);
            color: black;
            padding: 20px;
            font-size: 36px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .buttons button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #2f1fda, #4bd9e6);
            color: white;
        }

        .buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, #1b0db7, #17a0ac);
        }

        .form-section {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            margin-bottom: 5px;
            color: #34495e;
            font-weight: 500;
        }

        input {
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
        }

        button[type="button"] {
            background: linear-gradient(135deg, #2f1fda, #4bd9e6);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button[type="button"]:hover {
            background: linear-gradient(135deg, #1b0db7, #17a0ac);
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #2f1fda, #4bd9e6);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button[type="submit"]:hover {
            background: linear-gradient(135deg, #1b0db7, #17a0ac);
        }

        #error-message {
            color: #e74c3c;
            margin: 10px 0;
            display: none;
        }

        .terms {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .terms input {
            width: auto;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #2f1fda;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
            }
            
            .form-section {
                margin: 0 15px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">Registration Portal</div>
    <div class="container">
        <div class="buttons">
            <button onclick="showForm('user')">User Registration</button>
            <button onclick="showForm('member')">Member Registration</button>
            <button onclick="showForm('admin')">Admin Registration</button>
        </div>

        <div id="error-message"></div>

        <div id="user-form" class="form-section">
            <h2>User Registration</h2>
            <form id="userForm">
                <div class="form-group">
                    <label for="user-firstname">First Name:</label>
                    <input type="text" id="user-firstname" required>
                </div>
                <div class="form-group">
                    <label for="user-lastname">Last Name:</label>
                    <input type="text" id="user-lastname" required>
                </div>
                <div class="form-group">
                    <label for="user-email">Email:</label>
                    <input type="email" id="user-email" required>
                </div>
                <div class="form-group">
                    <label for="user-password">Create New Password:</label>
                    <input type="password" id="user-password" 
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                           title="Must contain at least 8 characters including uppercase, lowercase and number" required>
                </div>
                <div class="form-group">
                    <label for="user-confirm">Confirm New Password:</label>
                    <input type="password" id="user-confirm" required>
                </div>
                <div class="form-group">
                    <label for="user-phone">Phone Number:</label>
                    <input type="tel" id="user-phone" pattern="[0-9]{10}" required>
                    <button type="button" onclick="sendOTP()" style="margin-top: 5px; padding: 8px; font-size: 14px;">Send OTP</button>
                </div>
                <div class="form-group">
                    <label for="user-otp">OTP:</label>
                    <input type="text" id="user-otp" required>
                </div>
                <div class="terms">
                    <input type="checkbox" id="user-terms" required>
                    <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>
                <button type="submit">Create Account</button>
                <div class="login-link">
                    Already have an account? <a href="LoginPortal.html?type=user">Login Here</a>
                </div>
            </form>
        </div>

        <div id="member-form" class="form-section">
            <h2>Member Registration</h2>
            <form id="memberForm">
                <div class="form-group">
                    <label for="member-firstname">First Name:</label>
                    <input type="text" id="member-firstname" required>
                </div>
                <div class="form-group">
                    <label for="member-lastname">Last Name:</label>
                    <input type="text" id="member-lastname" required>
                </div>
                <div class="form-group">
                    <label for="member-email">Email:</label>
                    <input type="email" id="member-email" required>
                </div>
                <div class="form-group">
                    <label for="member-password">Password:</label>
                    <input type="password" id="member-password" 
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                </div>
                <div class="form-group">
                    <label for="member-confirm">Confirm Password:</label>
                    <input type="password" id="member-confirm" required>
                </div>
                <div class="form-group">
                    <label for="member-phone">Phone Number:</label>
                    <input type="tel" id="member-phone" pattern="[0-9]{10}" required>
                    <button type="button" onclick="sendOTP()" style="margin-top: 5px; padding: 8px; font-size: 14px;">Send OTP</button>
                </div>
                <div class="form-group">
                    <label for="member-otp">OTP:</label>
                    <input type="text" id="member-otp" required>
                </div>
                <div class="terms">
                    <input type="checkbox" id="member-terms" required>
                    <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>
                <button type="submit">Register Member</button>
                <div class="login-link">
                    Already have an account? <a href="LoginPortal.html?type=member">Login Here</a>
                </div>
            </form>
        </div>

        <div id="admin-form" class="form-section">
            <h2>Admin Registration</h2>
            <form id="adminForm">
                <div class="form-group">
                    <label for="admin-firstname">First Name:</label>
                    <input type="text" id="admin-firstname" required>
                </div>
                <div class="form-group">
                    <label for="admin-lastname">Last Name:</label>
                    <input type="text" id="admin-lastname" required>
                </div>
                <div class="form-group">
                    <label for="admin-email">Email:</label>
                    <input type="email" id="admin-email" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">Password:</label>
                    <input type="password" id="admin-password" 
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" 
                           title="Must contain at least 10 characters including uppercase, lowercase and number" required>
                </div>
                <div class="form-group">
                    <label for="admin-confirm">Confirm Password:</label>
                    <input type="password" id="admin-confirm" required>
                </div>
                <div class="form-group">
                    <label for="admin-phone">Phone Number:</label>
                    <input type="tel" id="admin-phone" pattern="[0-9]{10}" required>
                    <button type="button" onclick="sendOTP()" style="margin-top: 5px; padding: 8px; font-size: 14px;">Send OTP</button>
                </div>
                <div class="form-group">
                    <label for="admin-otp">OTP:</label>
                    <input type="text" id="admin-otp" required>
                </div>
                <div class="terms">
                    <input type="checkbox" id="admin-terms" required>
                    <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>
                <button type="submit">Create Admin</button>
                <div class="login-link">
                    Already have an account? <a href="LoginPortal.html?type=admin">Login Here</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showForm(role) {
            document.body.style.cursor = 'wait';
            document.querySelectorAll('.form-section').forEach(form => {
                form.style.display = 'none';
            });
            
            const colors = {
                user: '#e0f7fa',
                member: '#e6e6fa',
                admin: '#10172a'
            };
            
            setTimeout(() => {
                document.getElementById(role + '-form').style.display = 'block';
                document.body.style.background = colors[role];
                document.body.style.cursor = 'default';
            }, 300);
        }

        function sendOTP() {
            alert('OTP sent to your phone number!');
        }

        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const errorElement = document.getElementById('error-message');
                const password = form.querySelector('input[type="password"]');
                const confirmPassword = form.querySelectorAll('input[type="password"]')[1];

                if (password.value !== confirmPassword.value) {
                    errorElement.textContent = 'Passwords do not match!';
                    errorElement.style.display = 'block';
                    return;
                }

                if (!password.checkValidity()) {
                    errorElement.textContent = password.title;
                    errorElement.style.display = 'block';
                    return;
                }

                errorElement.style.display = 'none';
                alert('Registration successful!');
                form.reset();
                showForm('user');
            });
        });
        
        showForm('user');
    </script>
</body>
</html>
